<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I Love You Mini Animation</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 800px;
      text-align: center;
      font-size: 2.5rem;
    }

    .bars {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 80px;
      background-color: crimson;
      z-index: 1;
      animation: barMove 10s linear forwards;
    }

    .left {
      left: 0;
    }

    .right {
      right: 0;
    }

    .sentence {
      position: relative;
      z-index: 2;
      transition: all 0.8s ease;
    }

    @keyframes barMove {
      0% { width: 80px; }
      100% { width: calc(50% - 100px); }
    }

    .bubble {
      display: inline-block;
      animation: pop 0.6s ease forwards;
    }

    @keyframes pop {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.5);
        opacity: 0.6;
      }
      100% {
        transform: scale(0);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="bars left"></div>
    <div class="bars right"></div>
    <div id="sentence" class="sentence">I Love You Mini</div>
  </div>

  <script>
    const sentence = document.getElementById("sentence");
    const steps = [
      "I Love You Mini",
      "I ♥ You Mini",
      "I ♥ You",
      "I ♥ U",
      "♥"
    ];

    let index = 0;
    function nextStep() {
      if (index >= steps.length) return;
      const chars = sentence.textContent.split(" ");
      sentence.innerHTML = "";
      chars.forEach((word, i) => {
        const span = document.createElement("span");
        span.textContent = word;
        span.classList.add("bubble");
        sentence.appendChild(span);
      });

      setTimeout(() => {
        sentence.innerHTML = steps[index];
        index++;
        setTimeout(nextStep, 2000);
      }, 800);
    }

    setTimeout(nextStep, 2500);
  </script>
</body>
</html>

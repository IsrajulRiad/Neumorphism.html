<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neumorphism Demo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      color: #333;
    }h1 {
  margin-bottom: 40px;
  font-size: 32px;
}

.neumorphic-button {
  background: #e0e0e0;
  border-radius: 20px;
  padding: 20px 40px;
  font-size: 18px;
  color: #555;
  box-shadow: 
    8px 8px 16px #bebebe, 
    -8px -8px 16px #ffffff;
  cursor: pointer;
  transition: all 0.2s ease-in-out;
}

.neumorphic-button:active {
  box-shadow: 
    inset 8px 8px 16px #bebebe, 
    inset -8px -8px 16px #ffffff;
}

.neumorphic-card {
  background: #e0e0e0;
  border-radius: 30px;
  width: 300px;
  padding: 30px;
  box-shadow: 10px 10px 20px #bebebe, -10px -10px 20px #ffffff;
  margin-top: 40px;
  text-align: center;
}

.neumorphic-input {
  width: 80%;
  padding: 12px;
  border-radius: 12px;
  border: none;
  background: #e0e0e0;
  box-shadow: inset 4px 4px 8px #bebebe, inset -4px -4px 8px #ffffff;
  font-size: 16px;
  margin-top: 20px;
  outline: none;
}

  </style>
</head>
<body>  <h1>Neumorphism UI Demo</h1>  <div class="neumorphic-button">Click Me</div>  <div class="neumorphic-card">
    <p>This is a neumorphic card. Soft, clean, futuristic.</p>
    <input type="text" placeholder="Your text here..." class="neumorphic-input">
  </div></body>
</html>

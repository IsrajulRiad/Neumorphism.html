<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I Love You Mini</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0d1117;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
    }

    .container {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      color: #fff;
      overflow: hidden;
    }

    .text {
      display: flex;
      gap: 0.5em;
      transition: transform 1s ease;
      position: relative;
      z-index: 2;
    }

    .word {
      opacity: 1;
      transition: opacity 0.5s, transform 0.5s;
    }

    .bar {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 15%;
      background: #e63946;
      z-index: 1;
    }

    .bar.left {
      left: -15%;
      animation: slideInLeft 4s forwards;
    }

    .bar.right {
      right: -15%;
      animation: slideInRight 4s forwards;
    }

    @keyframes slideInLeft {
      0% { left: -15%; }
      100% { left: 35%; }
    }

    @keyframes slideInRight {
      0% { right: -15%; }
      100% { right: 35%; }
    }

    .pop {
      transform: scale(2);
      opacity: 0;
    }

    .heart {
      position: absolute;
      font-size: 3rem;
      color: #ff4d6d;
      opacity: 0;
      transform: scale(0);
      animation: heartPop 0.6s ease-in-out forwards;
      z-index: 2;
    }

    @keyframes heartPop {
      0% { opacity: 0; transform: scale(0); }
      100% { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="bar left"></div>
  <div class="text" id="text">
    <span class="word" id="i">I</span>
    <span class="word" id="love">Love</span>
    <span class="word" id="you">You</span>
    <span class="word" id="mini">Mini</span>
  </div>
  <div class="bar right"></div>
  <div class="heart" id="heart">â™¥</div>
</div>

<script>
  setTimeout(() => {
    document.getElementById('love').classList.add('pop');
    document.getElementById('heart').style.left = '50%';
    document.getElementById('heart').style.transform = 'translateX(-50%)';
    document.getElementById('heart').style.animationDelay = '0s';
  }, 1800);

  setTimeout(() => {
    document.getElementById('you').textContent = 'U';
    document.getElementById('you').classList.add('pop');
  }, 2800);

  setTimeout(() => {
    document.getElementById('i').classList.add('pop');
    document.getElementById('you').style.opacity = '0';
  }, 3600);
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I ♥ U Mini Animation</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0d1117;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .wrapper {
      display: flex;
      align-items: center;
      border: 4px solid #e63946;
      padding: 20px 40px;
      border-radius: 12px;
      position: relative;
      animation: squeeze 12s ease forwards;
    }

    @keyframes squeeze {
      0%   { padding: 20px 40px; }
      100% { padding: 20px 10px; }
    }

    .text-area {
      display: flex;
      gap: 0.5em;
      justify-content: center;
      align-items: center;
      font-size: 2.5rem;
      color: #ffffff;
      white-space: nowrap;
    }

    .word {
      transition: all 0.4s ease;
    }

    .pop {
      animation: bubble 0.4s forwards;
    }

    @keyframes bubble {
      0%   { transform: scale(1); opacity: 1; }
      50%  { transform: scale(1.8); opacity: 0.6; }
      100% { transform: scale(0); opacity: 0; }
    }
  </style>
</head>
<body>

<div class="wrapper">
  <div class="text-area" id="text">
    <span class="word" id="i">I</span>
    <span class="word" id="love">Love</span>
    <span class="word" id="you">You</span>
    <span class="word" id="mini">Mini</span>
  </div>
</div>

<script>
  const delay = ms => new Promise(res => setTimeout(res, ms));

  async function animateSequence() {
    await delay(2500); // Phase 2: Love → ♥
    const love = document.getElementById('love');
    love.classList.add('pop');
    await delay(400);
    love.textContent = '♥';
    love.style.opacity = 1;
    love.style.transform = 'scale(1)';
    
    await delay(1000); // Phase 3: Remove Mini
    const mini = document.getElementById('mini');
    mini.classList.add('pop');
    await delay(400);
    mini.style.display = 'none';

    await delay(1000); // Phase 4: You → U
    const you = document.getElementById('you');
    you.classList.add('pop');
    await delay(400);
    you.textContent = 'U';
    you.style.opacity = 1;
    you.style.transform = 'scale(1)';

    await delay(1000); // Final: Remove I & U
    const i = document.getElementById('i');
    i.classList.add('pop');
    you.classList.add('pop');
    await delay(400);
    i.style.display = 'none';
    you.style.display = 'none';
  }

  animateSequence();
</script>

</body>
</html>

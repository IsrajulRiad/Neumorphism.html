<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I ♥ U Mini Animation</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0d1117;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    .wrapper {
      width: 100%;
      max-width: 800px;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .bar {
      width: 30px;
      height: 100px;
      background: #e63946;
      animation: pushIn 10s forwards;
      z-index: 2;
    }

    .bar.left {
      border-top-left-radius: 10px;
      border-bottom-left-radius: 10px;
      margin-right: 10px;
    }

    .bar.right {
      border-top-right-radius: 10px;
      border-bottom-right-radius: 10px;
      margin-left: 10px;
    }

    .text-area {
      display: flex;
      gap: 0.5em;
      justify-content: center;
      align-items: center;
      font-size: 2.5rem;
      color: #ffffff;
      white-space: nowrap;
      z-index: 3;
    }

    .word {
      transition: all 0.4s ease;
    }

    .bubble-pop {
      animation: pop 0.4s forwards;
    }

    @keyframes pop {
      0%   { transform: scale(1); opacity: 1; }
      50%  { transform: scale(2); opacity: 0.4; }
      100% { transform: scale(0); opacity: 0; }
    }

    @keyframes pushIn {
      0% {}
      100% {}
    }
  </style>
</head>
<body>

<div class="wrapper">
  <div class="bar left"></div>
  <div class="text-area" id="text">
    <span class="word" id="i">I</span>
    <span class="word" id="love">Love</span>
    <span class="word" id="you">You</span>
    <span class="word" id="mini">Mini</span>
  </div>
  <div class="bar right"></div>
</div>

<script>
  const delay = (ms) => new Promise(res => setTimeout(res, ms));

  async function animateWords() {
    await delay(3000);

    // Love → ♥
    const love = document.getElementById('love');
    love.classList.add('bubble-pop');
    await delay(400);
    love.textContent = '♥';
    love.style.opacity = 1;
    love.style.transform = 'scale(1)';

    await delay(1500);

    // Mini → remove
    const mini = document.getElementById('mini');
    mini.classList.add('bubble-pop');
    await delay(400);
    mini.style.display = 'none';

    await delay(1500);

    // You → U
    const you = document.getElementById('you');
    you.classList.add('bubble-pop');
    await delay(400);
    you.textContent = 'U';
    you.style.opacity = 1;
    you.style.transform = 'scale(1)';

    await delay(1500);

    // I & U → pop
    const i = document.getElementById('i');
    i.classList.add('bubble-pop');
    you.classList.add('bubble-pop');
    await delay(400);
    i.style.display = 'none';
    you.style.display = 'none';
  }

  animateWords();
</script>

</body>
</html>
